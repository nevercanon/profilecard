<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

  </head>

  <body>
    <div class="card">
      <div class="blue-section">
        <img src="images/bg-pattern-card.svg" alt="a blue background" />
      </div>
      <img src="images/image-victor.jpg" alt="Victor Crest" class="profile" />
      <div class="white-section">
        <p class="heading"><span class="name">Victor Crest</span> 26</p>
        <p class="london">London</p>
        <hr>
        <div class="stats-group">
          <p class="statistic"><span class="stats-bold">80K</span>Followers</p>
          <p class="statistic"><span class="stats-bold">803K</span>Likes</p>
          <p class="statistic"><span class="stats-bold">1.4K</span>Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/nevercanon" target="_blank">Ari Ann Griggs</a>.
    </div>
  </body>
</html>
